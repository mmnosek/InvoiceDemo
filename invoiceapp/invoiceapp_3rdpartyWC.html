<!DOCTYPE html>
<head>
    <title>Invoice app</title>
    <script src="/sys/webcomponentsjs/webcomponents.js"></script><!-- load Web Components polyfill for all browsers -->
    <link rel="import" href="/sys/starcounter.html"><!-- import Web Components needed for client-server sync -->
    <link rel="stylesheet" href="/style.css"><!-- load stylesheet -->
    <link rel="import" href="/sys/twbs-buttons/src/twbs-button.html">
    <link rel="import" href="/sys/gaplyk/src/input-currency.html">
    <style>
      body { font-family: Calibri, Helvetica, Arial, sans-serif; margin: 20px 40px; display: flex; }
      section {flex: 0 1 auto}
      section.invoice {flex: 1 1 auto; margin-left: 60px}
      table { border-collapse: collapse; margin: 14px 0;}
      table, td, th { border: 1px solid black; padding: 2px 4px; }
    </style>
</head>
<body>
    <template id="root" bind>
        <section>
          <h3>Invoices</h3>
          <table>
              <thead>
                      <tr><th>#</th><th>Name</th><th>Total</th><th></th></tr>
              </thead>
              <tbody>
                  <template repeat="{{ invoice in Invoices }}">
                      <tr>
                          <td>{{invoice.InvoiceNo}}</td>
                          <td>{{invoice.Name}}</td>
                          <td>{{invoice.Total}}</td>
                          <td><a href="/invoice/{{invoice.InvoiceNo}}">Show</a></td>
                      </tr>
                      </template>
              </tbody>
          </table>
          <twbs-button onclick="getModel(this).Add$++">Add invoice</twbs-button>
        </section>
        <section class="invoice">
            <h3>Invoice #{{Invoice.InvoiceNo}}</h3>
            Name: <input type="text" value="{{Invoice.Name$}}" />
            Total: {{Invoice.Total}}
            <table>
                <thead>
                    <tr><th>Description</th><th>Quantity</th><th>Price</th><th>Total</th></tr>
                </thead>
                <tbody>
                <template repeat="{{ item in Invoice.Items }}">
                    <tr>
                        <td><input type="text" value="{{item.Description$}}" /> </td>
                        <td><input type="number" value="{{item.Quantity$}}" /> </td>
                        <td><input-currency locale="sv_SV" currency="SEK" type="number" value="{{item.Price$}}" ></input-currency> </td>
                        <td>{{item.Total}}</td>
                    </tr>
                </template>
            </tbody>
        </table>
            <div>
                <twbs-button style="primary" onclick="getModel(this).Invoice.AddRow$++">Add row</twbs-button>
                <twbs-button style="success" onclick="getModel(this).Invoice.Save$++">Save</twbs-button>
                <twbs-button style="warning" onclick="getModel(this).Invoice.Cancel$++">Cancel</twbs-button>
                <twbs-button style="danger" onclick="getModel(this).Invoice.Delete$++">Delete</twbs-button>
            </div>
        </section>
        <link is="juicy-redirect" url="{{RedirectUrl$}}">
    </template>
    <puppet-js ref="root"></puppet-js>
</body>
