<!-- conditional will only work if template bindingDelegate is PolymerExpressions -->
<template if="{{ subpage.username == 'World' }}">
  <h1>Hello {{subpage.username}}</h1>

  <p>This partial contains <code>&lt;core-menu&gt;</code> Custom Element</p>

  <core-menu selected="0" theme="core-light-theme">
    <template repeat="{{subpage.menuItems}}">
      <core-item label="{{label}}" icon="{{icon}}"></core-item>
    </template>
  </core-menu>
</template>
