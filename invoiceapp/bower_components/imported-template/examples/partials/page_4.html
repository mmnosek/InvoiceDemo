<li>
  <h3>..and one from {{html}} partial</h3>
  <p>It is binded to <em>{{what}}</em>.</p>
  <p>This partial has some styles defined <code>scoped</code> <span class="specialInline">inline</span> and in a separate <span
  class="specialExternal">stylesheet</span>.</p>

<style scoped>
  :scope code{ color: indianred; }
  :scope .specialInline {
    font-family: Georgia, serif;
    font-style: italic;
    font-size: 160%;
    vertical-align: baseline;
    position: relative;
    top: -0.4em;
  }

  #scriptResult {
    font-family: Consolas, Courier, monospace;
    font-size: 160%;
  }
</style>
<!-- You can also import scoped external stylesheets
<style type='text/css' scoped>
   @import 'partials/page_1.css';
</style>
-->
<link rel="stylesheet" type="text/css" href="partials/page_1.css">

<p>It, as well, executes an inline script. <span id="scriptResult"></span></p>

<script>
  var seconds = 0;
  var interval;

  function showNumber(num) {
    if (num < 10) {
      return '0' + num;
    }
    return num;
  }

  function showTime() {
    var elem = document.getElementById('scriptResult');
    if (elem) {
      elem.innerHTML = Math.floor(seconds / 60) + ':' + showNumber(seconds % 60);
      seconds++;
    }
    else {
      clearInterval(interval);
    }
  }

  showTime();
  interval = setInterval(function () {
    showTime();
  }, 1000);
</script>
</li>
