<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>&lt;imported-template&gt; from well behaved partial</title>
  <script src="../../platform/platform.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../imported-template.html">
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>
Choose your favorite feature
<template id="test" bind>
  <ul>
  <template repeat="{{ features }}">
      <li><template is="imported-template" content="{{ html }}"></template></li>
  </template>
  </ul>
</template>

<script>
document.addEventListener("polymer-ready", function(){
  // global for easier debugging and fiddling
  model = {
    features: [{
      name: "imported-template",
      html: "./partials/wellBehaved.html"
    },
    {
      name: "juicy-html",
      html: "./partials/wellBehaved.html"
    }]
  };
  document.getElementById('test').model = model;
});
</script>

</body>
</html>
