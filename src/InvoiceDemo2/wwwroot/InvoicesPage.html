<template>
    <template is="dom-bind">
        <h3>Invoices</h3>

        <div class="invoice-items">
            <div class="invoice-items-head">
                <div class="invoice-item-cell">#</div>
                <div class="invoice-item-cell">Name</div>
                <div class="invoice-item-cell">Total</div>
            </div>

            <div class="invoice-items-body">
            <template is="dom-repeat" items="{{model.Invoices}}">
                <!--
                Iterate over Invoices array elements to render the list of invoices
                We don't use <table><tr><td> because <template repeat> has problems in native table in IE11 as of Polymer 0.5 combined with <template is="imported-template">
                -->
                <div class="invoice-item">
                    <div class="invoice-item-cell readonlycell"><a href="{{concat('/invoicedemo/invoices/',item.InvoiceNo)}}">{{item.InvoiceNo}}</a></div>
                    <div class="invoice-item-cell readonlycell">{{item.Name}}</div>
                    <div class="invoice-item-cell readonlycell alignright">{{item.Total}}</div>
                </div>
            </template>
            </div>
        </div>
        <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
    </template>
    <script>
        document.currentScript.previousElementSibling.concat = function(a, b){
            return a + b;
        };
    </script>
</template>
